<body>
  <section class="login-container">
    <div class="welcome">
      <img src="./logo-removebg.png" alt="logo" id="site-logo">
      <p>Please enter your details</p>
      <h1>Welcome back &#x1F44F;</h1>
    </div>
    <form action="">
      <div class="email-container">
        <input type="email" name="email" id="email" placeholder="Email">

      </div>
      <div class="password-container">
        <input type="text" name="password" id="password" placeholder="Password">
        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
      </div>
      <div class="login-btn">
        <button>Login</button>
      </div>
      <div class="google-btn">
        <button><svg xmlns="http://www.w3.org/2000/svg" height="16" width="15.25" viewBox="0 0 488 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/></svg> Log in with Google</button>
      </div>
    </form>
    <span>Don't have an account?</span> <a href="https://www.google.com/" target="_blank">Sign up</a>
  </section>  
<script src="./script.js"></script>
</body>
</html>
